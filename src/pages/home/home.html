<ion-header>
    <ion-navbar>
        <ion-title>Bundesliga</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let game of ligaData.actualYear.games" (click)="prophet.getProphecy(game.Team1.TeamName, game.Team2.TeamName, $event)">
        <!-- <ion-list-header>
            Spieltag {{game?.Group.GroupOrderID}}
        </ion-list-header> -->


        <ion-avatar item-start small>
            <img src={{game.Team1.TeamIconUrl}}>
        </ion-avatar>
        <span>{{game.Team1.TeamName}} </span> {{game.MatchResults[1]?.PointsTeam1}} : {{game.MatchResults[1]?.PointsTeam2}}
        <span>{{game.Team2.TeamName}}</span>
        <ion-avatar item-end small>
            <img src={{game.Team2.TeamIconUrl}}>
        </ion-avatar>


        <span style="text-align:center"></span>


    </ion-list>

</ion-content>
