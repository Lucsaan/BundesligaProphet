<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let gameDay of ligaData.data">
        <ion-list-header>
            Spieltag {{gameDay.day}}
        </ion-list-header>

        <ion-item *ngFor="let game of gameDay.games" ion-wrap>

            <ion-item>
                <ion-avatar item-start small>
                    <img src={{game.Team2.TeamIconUrl}}>
                </ion-avatar>
                <h1 item-right>{{game.MatchResults[1]?.PointsTeam1}}</h1><span item-left>{{game.Team1.TeamName}}</span>
            </ion-item>
            <ion-item>
                <ion-avatar item-start small>
                    <img src={{game.Team1.TeamIconUrl}}>
                </ion-avatar>
                <h1 item-right>{{game.MatchResults[1]?.PointsTeam2}}</h1><span item-left>{{game.Team2.TeamName}}</span>
            </ion-item>

            <span style="text-align:center"></span>
        </ion-item>

    </ion-list>

    <button ion-button (click)="ligaData.resetOnlineApi()">Alles LÃ¶schen</button>
    <button ion-button (click)="ligaData.getAll()">Lade Api</button>




</ion-content>
