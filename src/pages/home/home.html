<ion-header>
    <ion-navbar>
        <ion-title>Bundesliga</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let game of ligaData.actualYear.games" (click)="prophet.getProphecy(game.Team1.TeamName, game.Team2.TeamName, $event)">
        <!-- <ion-list-header>
            Spieltag {{game?.Group.GroupOrderID}}
        </ion-list-header> -->



        <ion-item>
            <ion-avatar item-start small>
                <img src={{game.Team1.TeamIconUrl}} style="width: 70%; height: 70%">
            </ion-avatar>
            <h2>{{game.Team1.TeamName}}</h2>
            <ion-avatar item-end>
                <h1>{{game.MatchResults[1]?.PointsTeam1}} </h1>
            </ion-avatar>

        </ion-item>
        <ion-item>
            <ion-avatar item-start small>
                <img src={{game.Team2.TeamIconUrl}} style="width: 70%; height: 70%">
            </ion-avatar>

            <h2> {{game.Team2.TeamName}} </h2>
            <ion-avatar item-end>
                <h1>{{game.MatchResults[1]?.PointsTeam2}}</h1>
            </ion-avatar>
        </ion-item>




    </ion-list>

</ion-content>
